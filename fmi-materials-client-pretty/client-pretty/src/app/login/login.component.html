<form (ngSubmit)="submitLogin()">
  <div id="login">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput name="username" [(ngModel)] = "username">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" [(ngModel)] = "password">
    </mat-form-field>

    <div>
      <button mat-flat-button color="primary" type="submit" value="Submit">Login</button>
    </div>
  </div>
</form>
