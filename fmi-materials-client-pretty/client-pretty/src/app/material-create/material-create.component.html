<mat-card>
  <mat-card-title>Create New Material</mat-card-title>
  <mat-card-content>
    <form [formGroup]="materialForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Material Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="type" placeholder="Material Type">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="filePath" placeholder="File Path">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="group" placeholder="Group">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
