<mat-toolbar>
  <div class="left-items">
    <ion-icon name="book-outline" id="top-left-icon"></ion-icon>
    <span>FMI MATERIALS</span>
  </div>
  <div class="middle-items" *ngIf="isLoggedIn()">
    <a mat-button routerLink="/courses">Courses</a>
    <a mat-button routerLink="/users" *ngIf="isAdmin()">Users</a>
  </div>
  <div class="right-items" *ngIf="!isLoggedIn()">
    <a mat-button routerLink="/login">Login</a>
    <a mat-button routerLink="/register">Register</a>
  </div>
  <div class="right-items" *ngIf="isLoggedIn()">
    Hello, {{getCookie('user')}}
    <a mat-button routerLink="/profile">Profile</a>
    <a mat-button (click)="logout()" routerLink="/login">Logout</a>
  </div>
</mat-toolbar>
